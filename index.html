<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="main-section">
        <header>
            <h1 >Library App</h1>
        </header>
        <div class="text-container" >
            <p>Keeping track of the books we want to read is hard, here's a page where you can store all your future reads. </p>
            <svg id="btn-add" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 6C12.5523 6 13 6.44772 13 7V11H17C17.5523 11 18 11.4477 18 12C18 12.5523 17.5523 13 17 13H13V17C13 17.5523 12.5523 18 12 18C11.4477 18 11 17.5523 11 17V13H7C6.44772 13 6 12.5523 6 12C6 11.4477 6.44772 11 7 11H11V7C11 6.44772 11.4477 6 12 6Z" fill="#000000"></path> <path fill-rule="evenodd" clip-rule="evenodd" d="M2 4.5C2 3.11929 3.11929 2 4.5 2H19.5C20.8807 2 22 3.11929 22 4.5V19.5C22 20.8807 20.8807 22 19.5 22H4.5C3.11929 22 2 20.8807 2 19.5V4.5ZM4.5 4C4.22386 4 4 4.22386 4 4.5V19.5C4 19.7761 4.22386 20 4.5 20H19.5C19.7761 20 20 19.7761 20 19.5V4.5C20 4.22386 19.7761 4 19.5 4H4.5Z" fill="#000000"></path> </g></svg>
        </div>
        <div class="card-container">
            
        </div>
          
    </div>

    <div class="side-bar">
        
        <form action="#">
            <label for="title">Title:</label>
            <input type="text" name="title" id="bookTitle">

            <label for="author">Author:</label>
            <input type="text" name="author" id="bookAuthor">

            <label for="pages">Number of pages:</label>
            <input type="number" name="pages" id="bookPages" min="1">

            
            
        </form>
        <button id="form-btn">Add a book</button>
        
       
    </div>
    <footer>Created by Vanja Kujundzic 2024</footer>
    
</body>
</html>
